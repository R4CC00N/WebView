<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-assets>
        <video id="video" autoplay loop muted playsinline webkit-playsinline src="video.mp4"></video>
      </a-assets>

      <!-- Todo lo que quieras ver en AR debe ir dentro del marcador -->
      <a-marker preset="hiro">
        <a-video src="#video" width="4" height="2.25" position="0 0.5 0"></a-video>
        <a-box position="-2 0.5 0" rotation="0 0 45" color="#4CC3D9"></a-box>
        <a-sphere position="2 0.5 0" radius="0.5" color="#EF2D5E" opacity="0.5"></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener('click', () => {
        const video = document.querySelector('#video');
        if (video.paused) video.play();
      });
    </script>
  </body>
</html>
