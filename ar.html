<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir navegador</title>
  <style>
    :root { --bg:#0b0f14; --card:#10161f; --ink:#e6eef8; --muted:#9bb1c9; --accent:#4da3ff; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:linear-gradient(180deg,#0b0f14,#0d141d 40%,#0b0f14); color:var(--ink); min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card{ width:100%; max-width:720px; background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:20px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1{ font-size:1.4rem; margin:0 0 10px; letter-spacing:.2px; }
    p.help{ margin:0 0 16px; color:var(--muted); font-size:.95rem; }
    label{ display:block; font-weight:600; margin:14px 0 6px; }
    input[type="text"]{ width:100%; padding:14px 16px; font-size:1rem; color:var(--ink); background:#0b1119; border:1px solid rgba(255,255,255,.1); border-radius:12px; outline:none; transition:border .15s ease; }
    input[type="text"]:focus{ border-color:var(--accent); box-shadow:0 0 0 3px rgba(77,163,255,.2); }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .row > *{ flex:1 1 180px; }
    .opts{ display:flex; gap:14px; flex-wrap:wrap; margin:6px 0 2px; }
    .opt{ display:flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid rgba(255,255,255,.08); border-radius:12px; cursor:pointer; user-select:none; }
    .opt input{ accent-color:var(--accent); }
    .hint{ font-size:.9rem; color:var(--muted); }
    button{ margin-top:18px; width:100%; padding:14px 18px; font-size:1rem; font-weight:700; color:#02060c; background:var(--accent); border:none; border-radius:12px; cursor:pointer; box-shadow:0 6px 16px rgba(77,163,255,.35); }
    button:active{ transform:translateY(1px); }
    @media (max-width:580px){ .two{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <div id="popupOpts" style="display:none;">
      <div class="two">
        <div>
          <label for="w">Ancho (px)</label>
          <input id="w" type="text" value="900" />
        </div>
        <div>
          <label for="h">Alto (px)</label>
          <input id="h" type="text" value="700" />
        </div>
      </div>
      <p class="hint">Los popups pueden ser bloqueados por el navegador si no hay interacción del usuario.</p>
    </div>

    <button id="go">Abrir ahora</button>
  </div>

  <script>
    // URL fija a abrir
    const url = "https://r4cc00n.github.io/WebView/";
    const goBtn = document.getElementById('go');

    function sanitizeUrl(raw){
      let u = (raw || '').trim();
      if(!u) return '';
      const allowed = /^(https?:\/\/|mailto:)/i;
      if(!allowed.test(u)){
        if(!/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(u)){
          u = 'https://' + u;
        } else {
          alert('Esquema de URL no permitido. Usa http(s) o mailto:');
          return '';
        }
      }
      return u;
    }

    goBtn.addEventListener('click', () => {
      const safeUrl = sanitizeUrl(url);
      if(!safeUrl){
        return;
      }
      // Aquí directamente abrimos en nueva pestaña
      const win = window.open(safeUrl, '_blank', 'noopener');
      if(!win){
        alert('El navegador bloqueó la apertura. Permite pop‑ups para este sitio o vuelve a intentarlo.');
      }
    });
  </script>
</body>
</html>
