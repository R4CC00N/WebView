<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Responsive Centered</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgba(83, 83, 83, 0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video {
      width: 90vw;                       
      height: calc(90vw * 9 / 16);       
      max-height: 90vh;                  
      max-width: calc(90vh * 16 / 9);    
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video">
    <iframe
      id="heygen"
      title="HeyGen video player"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Obtener par√°metros de la URL
    const params = new URLSearchParams(window.location.search);
    let videoUrl = params.get("url"); // ej: ?url=https://app.heygen.com/video/12345

    if (videoUrl) {
      // Reemplazar "video" por "embeds"
      videoUrl = videoUrl.replace("video", "embeds");

      // Insertar en el iframe
      const videoAsset = document.getElementById("heygen");
      videoAsset.src = videoUrl;
    }
  </script>
</body>
</html>
