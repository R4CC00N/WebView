<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Responsive Centered</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgba(83, 83, 83, 0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video {
      width: 90vw;           /* 90% del ancho de la ventana */
      max-width: 1280px;     /* opcional, para no exceder cierto ancho */
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio -> 9/16 = 0.5625 = 56.25% */
      height: 0;             /* necesario para el padding-bottom */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video">
    <iframe
      id="heygen"
      title="HeyGen video player"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
        const params = new URLSearchParams(window.location.search);
        let videoUrl = params.get("url");
        const ratio = params.get("ratio"); // "16:9" o "9:16"

        if (videoUrl) {
        videoUrl = videoUrl.replace("videos", "embeds");
        const videoContainer = document.querySelector(".video");

        // Ajustar padding-bottom según la relación
        if (ratio === "16:9") {
            videoContainer.style.paddingBottom = "56.25%"; // 9/16
        } else if (ratio === "9:16") {
            videoContainer.style.paddingBottom = "177.78%"; // 16/9 invertido
        }

        const videoAsset = document.getElementById("heygen");
        videoAsset.src = videoUrl;
        }

  </script>
</body>
</html>
