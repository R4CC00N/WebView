<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Aqu铆 NO pongo src fijo, se reemplaza por JS -->
        <video id="video" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <a-plane src="#video" width="8" height="4.5" position="0 2 -8" material="shader: flat"> </a-plane>

      <!-- Objetos de prueba -->
      <a-box position="-3.5 1 -3" rotation="0 0 45" color="#4CC3D9"></a-box>
      <a-sphere position="0 -0.5 -5" radius="1" color="#EF2D5E" opacity="0.5"></a-sphere>
      <a-cylinder position="3.5 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -1.5 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      // Obtener par谩metros de la URL
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("url"); // ej: pepe.mp4 o https://.../video.mp4

      if (videoUrl) {
        const videoAsset = document.getElementById("video");
        videoAsset.setAttribute("src", videoUrl); //  Cambia el src din谩micamente
        videoAsset.load(); // Recarga el asset
        videoAsset.play().catch(() => {
          console.log("El navegador bloque贸 autoplay, se necesita interacci贸n.");
        });
      }
            document.querySelector('a-assets').addEventListener('loaded', () => {
        console.log('Assets cargados, esperando interacci贸n para reproducir video.');
      });

      document.body.addEventListener('click', () => {
        const video = document.querySelector('#video');
        video.play().then(() => {
          console.log('Video reproduci茅ndose tras interacci贸n del usuario.');
        }).catch(err => {
          console.warn('Error al reproducir el video:', err);
        });
      }, { once: true });
    </script>
  </body>
</html>
